<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="menu.css">
        <script src="http://mat1.gtimg.com/hb/js/common/jquery/jquery-1.8.3.min.js"></script>
        <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.theme.css">
        <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.structure.css">
        </script>
    </head>
        
    <body>
        <div id="home">
            <form id="register" class="current1" method="post" action="">
                <h3>请输入详细信息</h3>
                <div class="block">
                    <label>用户名</label><input type="text" name="username" id="username" class="required"  />
                </div>
                <div class="block">
                    <label>密码</label><input type="password" name="psd" id="psd" class="required" />
                </div>
                <div class="block">
                    <label>确认密码</label><input type="password" name="psd1" id="psd1" class="required" />
                </div>
                <div class="block">
                    <label>性别</label>
                    <input type="radio" name="sex" value="male"> 男
                    <input type="radio" name="sex" value="female" > 女

                </div>
                <div class="address">
                    <label>籍贯</label>
                    <select id="province" name="province">
                        <option value="">-请选择-</option>

                    </select>
                    <select id="city" name="city">
                    </select>
                    
                </div>
                <div class="block">
                    <label>Email</label>
                    <input type="text" name="email" id="email" placeholder="如wustzz@163.com" class="required" />
                </div>
                <div class="block">
                    <label>手机号</label>
                    <input type="text" name="tel" id="tel" placeholder="11位,全数字" class="required" />
                </div>

                <div class="block">
                    <label>专业擅长</label>
                    <select name="shanchang" size="3" style="width: 100px;">
                        <option value="J2EE">J2EE</option>
                        <option value=".net">.net</option>
                        <option value="c++">c++</option>
                        <option value="java">java</option>
                        <option value="html">html</option>
                    </select>
                </div>
                <div class="block">
                    <label>业余爱好</label>
                    <input type="checkbox" name="like">足球
                    <input type="checkbox" name="like">篮球
                    <input type="checkbox" name="like">排球
                    <input type="checkbox" name="like">唱歌
                    <input type="checkbox" name="like">其他
                </div>
                <div class="block">
                    <label>照片选择</label>
                    <input type="file" name="pictrue">
                </div>
                
                <div class="block">
                    <label>出生年月</label>
                    <input type="text" name="date" id="date" />
                </div>
                <div class="block">
                    <label>备注信息</label>
                    <textarea rows="10" cols="30" placeholder="可以补充一下" name="other"></textarea>
                </div>
                <div class="button">
                    <label></label>
                    <input type="submit" name="submit" id="submit" value="提交" >
                    <input type="reset" name="reset" id="reset" value="重填">
                </div>
                
            </form>
            
        </div>
        
    </body>
    
</html>
